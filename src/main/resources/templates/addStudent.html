<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Add Student</title>
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- 				<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a> -->
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<!-- 					<ul class="nav navbar-nav"> -->
				<!-- 						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li> -->
				<!-- 					</ul> -->
			</div>
		</div>
	</nav>
	<br>
	<br>
	<!--  Body Content -->
	<div class="container">

		<h1>Add Student</h1>
		<form th:action="@{/saveStud}" th:object="${studentObj}" method="POST">
			<div class="mb-3">
				<input class="form-control-sm" type="text" th:field="*{fristName}"
					placeholder="First Name" />
			</div>
			<div class="mb-3">
				<input class="form-control-sm" type="text" th:field="*{lastName}"
					placeholder="Last Name" />
			</div>
			<div class="mb-3">
				<input type="email" class="form-control-sm" th:field="*{email}"
					placeholder="Email" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<input type="date" class="form-control-sm"
					th:field="*{birthDateAsDate}" placeholder="birth Date">
			</div>

			<div class="mb-3">
				<input type="text" class="form-control-sm" th:field="*{gender}"
					placeholder="MALE  OR FEMALE">
			</div>

			<div class="mb-3">
				<input type="checkbox" class="form-control-sm"
					th:field="${studentObj.wantsNewsletter}"/>
			</div>


<!-- 			<div class="mb-3" th:object="${address}"> -->

<!-- 				<input type="text" th:field="*{city}" /> <input -->
<!-- 					type="text" th:field="*{number}" /> -->
<!-- 			</div> -->



			<div class="mb-3">
				<button class="btn btn-primary btn btn-outline-info" type="submit">Save
					Student</button>
			</div>

		</form>



		<a th:href="@{/}"> Back to Student List</a>
	</div>

</body>
</html>
